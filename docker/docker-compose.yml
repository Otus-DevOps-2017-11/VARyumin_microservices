version: '3.3'
services:
  post_db:
    env_file:
      - reddit.env
    image: mongo:${VERSION_MONGO}
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db
  ui:
    env_file:
      - reddit.env
    image: ${USERNAME}/ui:latest
    ports:
      - 9292:9292/tcp
    networks:
      - front_net
  post:
    env_file:
      - reddit.env
    image: ${USERNAME}/post:latest
    networks:
      - front_net
      - back_net
  comment:
    env_file:
      - reddit.env
    image: ${USERNAME}/comment:latest
    networks:
      - back_net
      - front_net
  prometheus:
    env_file:
      - reddit.env
    image: ${USERNAME}/prometheus
    networks:
      - front_net
      - back_net
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'

  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
    - /proc:/host/proc:ro
    - /sys:/host/sys:ro
    - /:/rootfs:ro
    command:
    - '--path.procfs=/host/proc'
    - '--path.sysfs=/host/sys'
    - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'

volumes:
  prometheus_data:
  post_db:

networks:
  front_net:
  back_net:
